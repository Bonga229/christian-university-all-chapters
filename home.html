<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Christian University – Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .home-container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      text-align: center;
    }

    .home-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .home-container p {
      color: #ccc;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .home-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .home-links a {
      background-color: #111;
      color: #fff;
      padding: 1rem 2rem;
      border: 1px solid #333;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    .home-links a:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Welcome Back, Student</h1>
    <p>
      This is a sacred space. No pretending. No performing.  
      We grow here — together — one truth at a time.
    </p>

    <div class="home-links">
      <a href="modules.html">📚 View Modules</a>
      <a href="logbook.html">📝 My Logbook</a>
      <a href="about.html">💭 About This Place</a>
    </div>
  </div>
</body>
</html>
