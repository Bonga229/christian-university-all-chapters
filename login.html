<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Christian University</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    .box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    input { background: #222; color: #fff; }
    button { background: #333; color: #fff; cursor: pointer; }
    button:hover { background: #555; }
    #message { margin-top: 10px; color: #ff5555; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>
  </div>

  <!-- Firebase v12 Module -->
  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB4ojV9Cn7UVm4kuhgOyvLUaLWhNJy_Sd4",
      authDomain: "christian-university-eb14a.firebaseapp.com",
      projectId: "christian-university-eb14a",
      storageBucket: "christian-university-eb14a.appspot.com",
      messagingSenderId: "511882159728",
      appId: "1:511882159728:web:30f7bbbd5bd59be7adb6b5",
      measurementId: "G-6RGMFY888M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login Function
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").style.color = "#00ff00";
          document.getElementById("message").innerText = "Logged in successfully!";
          console.log(userCredential.user);
        })
        .catch((error) => {
          document.getElementById("message").style.color = "#ff5555";
          document.getElementById("message").innerText = error.message;
        });
    }

    // Signup Function
    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").style.color = "#00ff00";
          document.getElementById("message").innerText = "Account created successfully!";
          console.log(userCredential.user);
        })
        .catch((error) => {
          document.getElementById("message").style.color = "#ff5555";
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
